<!DOCTYPE html>
<html>
<head>
  <title>Simple Budget Tool</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
	<link rel = "stylesheet" type = "text/css" href = "styling.css" />
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="budget.js"></script>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Simple Budget</a></li>
</ul>

<div id="questionInput" class="questionFormat">
	<h1 id="question">How much money do you make per month?</h1>
	<input id="inputTxt" class="tbStyle" type="text" value="0.00" />
	<button id="inputBtn" onclick="nextQuestion()">Next</button>
	<h2 id="testing"></h2>
</div>

<div id="piechart" style="width: 900px; height: 500px;"></div>

<div id="recommended" class="rec">
	<table>
		<tr>
			<th colspan="2" text-align="center">Recommended Spending Distribution</th>
		</tr>
		<tr>
			<td>Housing</td>
			<td>25-35%</td>
		</tr>
		<tr>
			<td>Food</td>
			<td>10-15%</td>
		</tr>
		<tr>
			<td>Entertainment/Personal</td>
			<td>10-20%</td>
		</tr>
		<tr>
			<td>Necessities</td>
			<td>15-35%</td>
		</tr>
		<tr>
			<td>Savings</td>
			<td>10-15%</td>
		</tr>
	</table>
</div>

</body>
</html>
